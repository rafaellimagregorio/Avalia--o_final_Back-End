<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/recados.css">
    <link rel="shortcut icon" href="../arquivos/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      <form id="add-recados">
        <div class="container">
          <div class="row d-flex justify-content-between align-items-center">
            <div class="col d-flex justify-content-between">
              <H1>Meus recados</H1>
            </div>
            <div class="col d-flex justify-content-end">
              <div type="button" id="buttonSair">Sair</div>
            </div>
          </div>
          <div class="row d-flex justify-content-between align-items-center">
            <div class="col-12 col-sm-3">
              <input type="text" id="descriçao" placeholder="Descrição">
            </div>
            <div class="col-12 col-sm-8">
              <input type="text" id="detalhes" placeholder="Detalhes">
            </div>
            <div class="col-12 col-sm-1">
              <input type="submit" id="buttonSubmit" class="rounded" value="Salvar">
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
  <div class="row pt-2">
    <div class="col">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Descrição</th>
          <th scope="col">Detalhes</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody id="lista-contatos"></tbody>
    </table>
    </div>
  </div>
</div>
  

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="js/recados.js"></script>
</body>
</html>
